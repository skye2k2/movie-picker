---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
  - "**.html"
  - "**.css"
  - "**.js"
  - "**.jsx"
exclude_paths:
- assets/
- lists/
